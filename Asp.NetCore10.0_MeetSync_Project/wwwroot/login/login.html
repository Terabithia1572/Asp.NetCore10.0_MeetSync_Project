<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap | VideoConf Pro</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <!-- Material Symbols — FILL parametresi dahil, ikonların düzgün görünmesi için -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0d59f2",
            "background-light": "#f5f6f8",
            "background-dark": "#09090b",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center relative overflow-hidden font-display">

  <!-- Background Decorative Elements -->
  <div class="absolute inset-0 z-0 overflow-hidden">
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[120px]"></div>
    <div class="absolute inset-0 bg-gradient-radial"></div>
  </div>

  <!-- Main Auth Container -->
  <main class="relative z-10 w-full max-w-[440px] px-6 py-12">

    <!-- Logo Branding -->
    <div class="flex flex-col items-center mb-10">
      <div class="size-12 bg-primary rounded-xl flex items-center justify-center text-white mb-4 shadow-lg shadow-primary/20">
        <span class="material-symbols-outlined text-3xl">videocam</span>
      </div>
      <h1 class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight">VideoConf Pro</h1>
      <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">Uzaktan iş birliğini bir üst seviyeye taşı</p>
    </div>

    <!-- Auth Card -->
    <div class="glass-effect rounded-xl p-8 shadow-2xl">

      <div class="mb-8">
        <h2 class="text-xl font-semibold text-slate-900 dark:text-white">Tekrar hoş geldiniz</h2>
        <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Giriş yapmak için bilgilerinizi girin.</p>
      </div>

      <form class="space-y-5" id="loginForm" novalidate>

        <!-- Email Field -->
        <div>
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="email">
            E-posta Adresi
          </label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">mail</span>
            <input
              class="w-full h-12 pl-12 pr-4 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600"
              id="email"
              placeholder="name@company.com"
              type="email"
              autocomplete="email"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <div class="flex justify-between items-center mb-2">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">
              Şifre
            </label>
            <a class="text-xs font-semibold text-primary hover:underline" href="#">Şifremi unuttum?</a>
          </div>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">lock</span>
            <input
              class="w-full h-12 pl-12 pr-12 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600"
              id="password"
              placeholder="••••••••"
              type="password"
              autocomplete="current-password"
            />
            <!-- Toggle Password Visibility -->
            <button
              class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors"
              type="button"
              id="togglePassword"
              aria-label="Toggle password visibility"
            >
              <span class="material-symbols-outlined text-[20px]" id="toggleIcon">visibility</span>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            class="w-4 h-4 rounded border-slate-300 dark:border-slate-700 bg-transparent text-primary focus:ring-primary"
            id="remember"
            type="checkbox"
          />
          <label class="ml-2 text-sm text-slate-600 dark:text-slate-400" for="remember">
            30 gün boyunca hatırla
          </label>
        </div>

        <!-- Login Button -->
        <button
          class="w-full h-12 bg-primary hover:bg-primary/90 text-white font-semibold rounded-lg transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2 mt-2"
          type="submit"
          id="submitBtn"
        >
          <span id="btnText">Giriş Yap</span>
          <span class="material-symbols-outlined text-[20px]" id="btnIcon">arrow_forward</span>
        </button>

      </form>

      <!-- SSO Divider -->
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <span class="w-full border-t border-slate-200 dark:border-slate-800"></span>
        </div>
        <div class="relative flex justify-center text-xs uppercase">
          <span class="bg-white dark:bg-[#0f172a] px-2 text-slate-500 dark:text-slate-500">Veya şununla devam et</span>
        </div>
      </div>

      <!-- Social Login Buttons -->
      <div class="grid grid-cols-2 gap-4">
        <button class="flex items-center justify-center h-11 border border-slate-200 dark:border-slate-800 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors gap-2 text-sm font-medium text-slate-700 dark:text-slate-300">
          <img
            alt="Google"
            class="w-5 h-5"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuBeHfdKcJE7FicITTPKijATEFUeIC_5aJ4zUPbujuFpp-2SuQQiPj7GbTuUdVwYq1mwiHC-g_f37H5bZbXWrIvgzt4WA7HLzFIt-Mjso-c8lKbeVt5EiVBOSORIpvcf47167m9AsVfJW5vKGOPMiObzYWetXOPhurA6hegD8kiy5o3oY9E4ObYdRsr2hNR2jm5KVKICJxWyyH-VKrt4pYgMXaYbU4TRwoPUoZylVuuzP-SeeJvBUv8oPZ1ybX9ie_R-a8hnR5N-6uc"
          />
          Google
        </button>
        <button class="flex items-center justify-center h-11 border border-slate-200 dark:border-slate-800 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors gap-2 text-sm font-medium text-slate-700 dark:text-slate-300">
          <span class="material-symbols-outlined text-xl">grid_view</span>
          Microsoft
        </button>
      </div>

    </div><!-- /Auth Card -->

    <!-- Sign Up Link -->
    <p class="text-center mt-8 text-slate-500 dark:text-slate-400 text-sm">
      Hesabın yok mu?
      <a class="text-primary font-semibold hover:underline" href="#">Ücretsiz dene</a>
    </p>

    <!-- Footer Links -->
    <div class="mt-12 flex justify-center gap-6 text-xs text-slate-500">
      <a class="hover:text-slate-900 dark:hover:text-slate-300 transition-colors" href="#">Gizlilik Politikası</a>
      <a class="hover:text-slate-900 dark:hover:text-slate-300 transition-colors" href="#">Kullanım Şartları</a>
      <div class="flex items-center gap-1 cursor-pointer hover:text-slate-900 dark:hover:text-slate-300 transition-colors">
        <span class="material-symbols-outlined text-sm">language</span>
        <span>Türkçe</span>
      </div>
    </div>

  </main>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
